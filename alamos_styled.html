<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://openlayers.org/en/v4.0.1/css/ol.css" type="text/css">
    <style>
      .map {
        height: 650px;
        width: 100%;
      }
    </style>
    <script src="https://openlayers.org/en/v4.0.1/build/ol.js" type="text/javascript"></script>
    <title>OpenLayers example</title>
  </head>
  <body>
    <h2>Los Alamos, New Mexico</h2>
    <div id="map" class="map"></div>
    <script type="text/javascript">
      
      var myOverviewMap = new ol.control.OverviewMap ({collapsible:false, collapsed:false})
      var myScaleLine = new ol.control.ScaleLine()
      var myControls = ol.control.defaults({
          attribution:true,
          rotate:true,
          zoom:true
      }).extend([myOverviewMap,myScaleLine])
      
      var states_single = new ol.layer.Image({
	source: new ol.source.ImageWMS({
		attributions: new ol.Attribution({
			html: 'State Boundary Restructured - USGS, National Atlas Release 5-14-12'
		}),
		params: {'LAYERS':'global:statep010'},
		url: 'http://mapper.internetmapping.net:8081/geoserver/global/wms?',
		serverType: 'geoserver'
	})
})
      
var blocks_kml = new ol.layer.Vector({
	source: new ol.source.Vector({
		url: 'https://s3.amazonaws.com/kkb-web/data/tl_2010_35001_tabblock10.kml',
		projection: projection,
		format: new ol.format.KML()
	})
})
      
      var map = new ol.Map({
        target: 'map',
       layers: [
        new ol.layer.Tile({
            source: new ol.source.Stamen({layer: 'terrain'})
        })
    ],
        controls: myControls,
        view: new ol.View({
          center: ol.proj.fromLonLat([-106.446161, 35.775394]),
          zoom: 5
        })
      });
 
    </script>
  </body>
</html>
