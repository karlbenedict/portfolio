<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat:36.060574, lng:-107.961692},
          zoom: 18, 
          mapTypeId: google.maps.MapTypeId.HYBRID
        });
        
         var Pueblo = new google.maps.LatLng(36.060574,-107.961692) 
        var PuebloMarker = new google.maps.Marker({
 position: Pueblo,
  title:"Pueblo Bonito"
});
  PuebloMarker.setMap(map);
    
    var PuebloInfoContent = '<div class="infoBox">' +
   '<p> Pueblo Bonito is spanish for Beautiful Town.</p>' +
   '</div>'
   var PuebloInfoWindow = new google.maps.InfoWindow({
   content: PuebloInfoContent
   });
   google.maps.event.addListener(PuebloMarker, 'click', function() {
   PuebloInfoWindow.open(map,PuebloMarker);
   });  
               
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAEoCp2Q0T7pIYj3r_xswp2gqovmSXlZSY&callback=initMap"
    async defer></script>
  </body>
</html>
