<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
        function initMap() {
          var pine = {lat: 34.374138, lng: -111.443419};
          var brewery = {lat: 34.377285, lng: -111.449762};
          var mogollonrim = {lat: 34.423393, lng: -111.386719};
          var washingtonpark = {lat: 34.426937, lng: -111.263938};
          
          var StartToFinishCoordinates = [
          {lat: 34.374138, lng: -111.443419},
          {lat: 34.377285, lng: -111.449762}
            ];
          
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 34.387123, lng: -111.452232},
          zoom: 12,
          mapTypeId: google.maps.MapTypeId.TERRAIN
           });
          
          var popupContent = 'Starting Line of the Mogollon Monster 100 Mile Endurance Run';
          var popupContent2 = 'Finish Line of the Mogollon Monster 100 Mile Endurance Run'; 
          var popupContent3 = 'Mogollon Rim - an ancient 200-mile-long escarpment that runners must ascend/descend'
          var popupContent4 = 'Washington Park - the first aid station (mile 10) where runners are able to rest, refuel, and resupply'
                  
             var infoWindow = new google.maps.InfoWindow({
              content: popupContent
          });
              var infoWindow2 = new google.maps.InfoWindow({
              content: popupContent2
          });
         
                var infoWindow3 = new google.maps.InfoWindow({
              content: popupContent3
          });
          
          var infoWindow4 = new google.maps.InfoWindow({
              content: popupContent4
          });
          
          var pineMarker = new google.maps.Marker({
          position: pine,
          map: map,
            title: 'Pine Trailhead'
          });
          
          var breweryMarker = new google.maps.Marker({
          position: brewery,
          map: map,
            title: 'That Brewery & Pub'
          });
          
          var rimMarker = new google.maps.Marker({
          position: mogollonrim,
          map: map,
            title: 'Mogollon Rim'
          });
          
          var washingtonMarker = new google.maps.Marker({
          position: washingtonpark,
          map: map,
            title: 'Washington Park Aid Station'
          });
          
          pineMarker.addListener('click', function() {
          infoWindow.open(map, pineMarker);
          });

          breweryMarker.addListener('click', function() {
          infoWindow2.open(map, breweryMarker);
          });
          
          rimMarker.addListener('click', function() {
          infoWindow3.open(map, rimMarker);
          });
          
          washingtonMarker.addListener('click', function() {
          infoWindow4.open(map, washingtonMarker);
          });
                var StartToFinish = new google.maps.Polyline({
          path: StartToFinishCoordinates,
          geodesic: true,
          strokeColor: '#FF0000',
          strokeOpacity: 1.0,
          strokeWeight: 2
        });

        StartToFinish.setMap(map);
 
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAEoCp2Q0T7pIYj3r_xswp2gqovmSXlZSY&callback=initMap"
    async defer></script>
  </body>
</html>
